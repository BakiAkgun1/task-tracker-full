apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-tracker-frontend
  labels:
    app: task-tracker-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: task-tracker-frontend
  template:
    metadata:
      labels:
        app: task-tracker-frontend
    spec:
      containers:
      - name: frontend
        image: bakiakgun/task-tracker-frontend:754c552d
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_API_URL
          value: "http://task-tracker-backend-service:8000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: task-tracker-frontend-service
  labels:
    app: task-tracker-frontend
spec:
  selector:
    app: task-tracker-frontend
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  type: LoadBalancer
