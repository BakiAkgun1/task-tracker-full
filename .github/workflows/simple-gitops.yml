name: Simple GitOps - Build and Update

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  BACKEND_IMAGE: bakiakgun/task-tracker-backend
  FRONTEND_IMAGE: bakiakgun/task-tracker-frontend

jobs:
  build-and-notify:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Get commit hash
      id: commit
      run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push backend
      uses: docker/build-push-action@v5
      with:
        context: ./task-tracker-backend
        push: true
        tags: ${{ env.BACKEND_IMAGE }}:${{ steps.commit.outputs.SHORT_SHA }},${{ env.BACKEND_IMAGE }}:latest

    - name: Build and push frontend
      uses: docker/build-push-action@v5
      with:
        context: ./task-tracker-frontend
        push: true
        tags: ${{ env.FRONTEND_IMAGE }}:${{ steps.commit.outputs.SHORT_SHA }},${{ env.FRONTEND_IMAGE }}:latest

    - name: Create deployment summary
      run: |
        echo "## 🎉 GitOps Build Completed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 📦 Images Built & Pushed:" >> $GITHUB_STEP_SUMMARY
        echo "- **Backend**: \`${{ env.BACKEND_IMAGE }}:${{ steps.commit.outputs.SHORT_SHA }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Frontend**: \`${{ env.FRONTEND_IMAGE }}:${{ steps.commit.outputs.SHORT_SHA }}\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 🎯 Next Steps:" >> $GITHUB_STEP_SUMMARY
        echo "1. Update \`helm-chart/values.yaml\` with new image tags" >> $GITHUB_STEP_SUMMARY
        echo "2. Commit and push the changes" >> $GITHUB_STEP_SUMMARY
        echo "3. ArgoCD will automatically sync the changes" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 📝 Manual Update Required:" >> $GITHUB_STEP_SUMMARY
        echo "Update these lines in \`helm-chart/values.yaml\`:" >> $GITHUB_STEP_SUMMARY
        echo "```yaml" >> $GITHUB_STEP_SUMMARY
        echo "images:" >> $GITHUB_STEP_SUMMARY
        echo "  backend:" >> $GITHUB_STEP_SUMMARY
        echo "    tag: \"${{ steps.commit.outputs.SHORT_SHA }}\"" >> $GITHUB_STEP_SUMMARY
        echo "  frontend:" >> $GITHUB_STEP_SUMMARY
        echo "    tag: \"${{ steps.commit.outputs.SHORT_SHA }}\"" >> $GITHUB_STEP_SUMMARY
        echo "```" >> $GITHUB_STEP_SUMMARY

    - name: Notify completion
      run: |
        echo "✅ Build completed successfully!"
        echo "📦 Backend Image: ${{ env.BACKEND_IMAGE }}:${{ steps.commit.outputs.SHORT_SHA }}"
        echo "📦 Frontend Image: ${{ env.FRONTEND_IMAGE }}:${{ steps.commit.outputs.SHORT_SHA }}"
        echo ""
        echo "🔧 Manual step required: Update helm-chart/values.yaml with new tags"
        echo "🚀 Then ArgoCD will automatically deploy the changes"
